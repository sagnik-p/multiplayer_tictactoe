<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tic Tac Toe Multiplayer</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="workspace">
        <div class="container text-danger text-bg-light" id="grid-container"><img src="assets/img/gridsquare1.png" width="300" height="300"><button class="btn btn-light text-center shadow" data-bss-hover-animate="pulse" id="g00" type="button" onclick="clicked(0,0)" value=" "></button><button class="btn btn-light text-center shadow" data-bss-hover-animate="pulse" id="g01" type="button" onclick="clicked(0,1)" value=""></button><button class="btn btn-light text-center shadow" data-bss-hover-animate="pulse" id="g02" type="button" onclick="clicked(0,2)" value=" "></button><button class="btn btn-light text-center shadow" data-bss-hover-animate="pulse" id="g10" type="button" onclick="clicked(1,0)" value=" "></button><button class="btn btn-light text-center shadow" data-bss-hover-animate="pulse" id="g11" type="button" onclick="clicked(1,1)" value=" "></button><button class="btn btn-light text-center shadow" data-bss-hover-animate="pulse" id="g12" type="button" onclick="clicked(1,2)" value=" "></button><button class="btn btn-light text-center shadow" data-bss-hover-animate="pulse" id="g20" type="button" onclick="clicked(2,0)" value=" "></button><button class="btn btn-light text-center shadow" data-bss-hover-animate="pulse" id="g21" type="button" onclick="clicked(2,1)" value=" "></button><button class="btn btn-light text-center shadow" data-bss-hover-animate="pulse" id="g22" type="button" onclick="clicked(2,2)" value=" "></button></div>
        <div class="container" id="controls">
            <div id="msgbox" class="display-box" style="height: 100px;"></div>
            <div id="roominfo" class="display-box" style="height: 100px;"></div><button class="btn btn-primary text-center" data-bss-hover-animate="swing" id="reset-btn" type="button" onclick="resetButtonClicked()" style="opacity: 1;filter: brightness(200%);font-size: 30px;width: 150px;height: 100px;color: #2b265b;">Reset</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.js" ></script>
    <script src="script.js">
    </script>
</body>
</body>

</html>
