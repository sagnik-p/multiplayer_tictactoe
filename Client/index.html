<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id ="workspace">
        <div id="grid-image-div"><img src="gridsquare1.png" alt="" srcset="" id="board-grid"></div>
        <div id="board" class="grid-container">
            
            <div class = "box" id="g00">
                <input class ="btn" type="button" value="" id="b00" onclick="clicked(0,0)">
            </div>
            <div class = "box" id="g01">
                <input class ="btn" type="button" value="" id="b01" onclick="clicked(0,1)">
            </div>
            <div class = "box" id="g02">
                <input class ="btn" type="button" value="" id="b02" onclick="clicked(0,2)">
            </div>
            <div class = "box" id="g10">
                <input class ="btn" type="button" value="" id="b10" onclick="clicked(1,0)">
            </div>
            <div class = "box" id="g11">
                <input class ="btn" type="button" value="" id="b11" onclick="clicked(1,1)">
            </div>
            <div class = "box" id="g12">
                <input class ="btn" type="button" value="" id="b12" onclick="clicked(1,2)">
            </div>
            <div class = "box" id="g20">
                <input class ="btn" type="button" value="" id="b20" onclick="clicked(2,0)">
            </div>
            <div class = "box" id="g21">
                <input class ="btn" type="button" value="" id="b21" onclick="clicked(2,1)">
            </div>
            <div class = "box" id="g22">
                <input class ="btn" type="button" value="" id="b22" onclick="clicked(2,2)">
            </div>
        </div>
    </div>
    <div id="options">
        <div id = "msgbox"></div>
        <input type="reset" value="Restart" id = "resetbtn" onclick="resetButtonClicked()">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.js" ></script>
    <script src="script.js">
    </script>
</body>
</html>
